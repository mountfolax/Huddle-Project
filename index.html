<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle landing page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav_logo">
          <img src="images/icon-messages.svg" alt="" />
          <h2>Huddle</h2>
        </div>
        <div class="nav_button">
          <button>Try It Free</button>
        </div>
      </nav>

      <div class="hero_section">
        <h1>Build The Community Your Fans Will Love</h1><br>
        <p>
          Huddle re-imagines the way we build communities you have 
          voice, but so does your audience. Create connections with your 
          users as you engage in genuine discussion.
        </p><br>
        <button><a href="#">Get Started For Free</a></button><br>
      </div>
    </header>

    <main>
      <section class="section_one">
        <img src="images/screen-mockups.svg" alt="">
      </section>

      <section class="section_two">
        <div class="rank_one">
          <img src="images/icon-communities.svg" alt="">
          <h1>1.4K+</h1>
          <p>Communities Formed</p>
        </div>

        <div class="rank_two">
          <img src="images/icon-messages.svg" alt="">
          <h1>2.7m+</h1>
          <p>Message Sent</p>
        </div>
      </section>
    </main>
  </body>
</html>
